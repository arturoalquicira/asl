<!DOCTYPE HTML>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CreativeFrameworks <> </title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type="text/javascript" src="../../js/tinymce/tinymce.min.js"></script>
		<script type="text/javascript">
			tinymce.init({
				selector: "textarea",
				forced_root_block : false

			});
		</script>
	</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="tables">
            <h1>Notes</h1>
            {% for lang in langnote %}
            <form action="/lang_note/{{lang.langId}}" method="POST">
                <textarea name="note" cols="80" rows="15">{{lang.langNote}}</textarea>
                <input type="hidden" name="_METHOD" value="put" />
                <p></p>
                <input class="btn btn-primary pull-right" type="submit" value="Save" />
            </form>
            {% endfor %}

            {% for frame in framenote %}
            <form action="/frame_note/{{frame.frameId}}" method="POST">
                <textarea name="note" cols="80" rows="15">{{frame.frameNote}}</textarea>
                <input type="hidden" name="_METHOD" value="put" />
                <p></p>
                <input class="btn btn-primary pull-right" type="submit" value="Save" />
            </form>
            {% endfor %}

            {% for tutor in tutornote %}
            <form action="/tutor_note/{{tutor.tutorId}}" method="POST">
                <textarea name="note" cols="80" rows="15">{{tutor.tutorNote}}</textarea>
                <input type="hidden" name="_METHOD" value="put" />
                <p></p>
                <input class="btn btn-primary pull-right" type="submit" value="Save" />
            </form>
            {% endfor %}

            <div class="row">
                <div class="col-md-12">
                    <p></p>
                    <a class="text-danger pull-right" href="/dashboard">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
